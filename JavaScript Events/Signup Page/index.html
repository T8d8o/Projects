<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
  </head>
  <body>
    <div>
      <div class="main-body">
        <div class="row">
          <div class="col-lg-8">
            <div class="card">
              <div class="card-body">
                <div class="row mb-3">
                  <div class="col-sm-3">
                    <h6>Email</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input id="email" required type="text" class="form-control" value="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-3">
                    <h6>Password</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input id="password" required type="text" class="form-control" value="">
                    <p id="pwError" style="color:red"></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-3"></div>
                  <div class="col-sm-9 text-secondary">
                    <button type="button" class="btn btn-primary px-4">Sign
                      Up</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-9 text-secondary">
                    <br>
                    <p id="message"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="password.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
