<!doctype html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="ocean">
      <h1>OCEAN WORLD<span id="show"> the show</span></h1>
      <p>DIVE INTO THE WORLD OF UNKNOWN</p>
      <button id="getinfo">GET INFORMATION</button>
      <button id="book">BOOK TICKETS</button>
      <div id="info">
        <h3>ABOUT</h3> The show features a documentary exploring the lives and
        depths under the sea. Divers go to extreme depths filming and
        researching. <h3>HOW TO WATCH</h3> Watch it on our OTT platform or visit
        your nearby cinemas.
      </div>
      <div id="form">
        <h3>BOOK YOUR TICKET!</h3>
        <label for="tickets">Tickets: </label><br>
        <input type="number" id="tickets"><br>
        <label for="email">Email: </label><br>
        <input type="email" id="email" name="email"><br>
        <label for="preference">Preference: </label><br>
        <select id="preference">
          <option value="basic">Basic Seat - 5$</option>
          <option value="premium">Premium Seat - 10$</option>
          <option value="luxury">Luxury Seat - 15$</option>
        </select><br>
        <button type="submit" style="margin:10px">BOOK</button>
        <h4></h4>
        <h4 id="secondH4"></h4>
      </div>
      <img src="https://mimo.app/i/whale.png" id="whale">
      <img src="https://mimo.app/i/octopus.png" id="octopus">
      <img src="https://mimo.app/i/crab.png" class="crabfish">
      <img src="https://mimo.app/i/jellyfish.png" id="jellyfish"><br>
      <img src="https://mimo.app/i/fish.png" class="crabfish">
    </div>
    <script src="script.js"></script>
  </body>
</html>
